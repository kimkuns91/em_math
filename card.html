<!--
  단일 카드 디자인용 파일
  이 파일 하나만 브라우저에서 열어서 카드 UI를 잡은 다음,
  완료되면 emmath-cards.html에 동일하게 반영하면 됩니다.
-->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드 단일 디자인</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 260px;
        }
        
        .card-container {
            width: 100%;
            margin: 0 auto;
        }
        
        .emmath-card {
            display: block;
            background: #f3f8ff;
            border-top-left-radius: 0;
            border-top-right-radius: 24px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 24px;
            padding: 28px 32px;
            text-decoration: none;
            color: inherit;
            position: relative;
            height: 160px;
            box-shadow: none;
        }
        
        .emmath-card__content {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }
        /* 상단: 서브타이틀 + 타이틀 + 아이콘을 세로로 정렬 */
        
        .emmath-card__header-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 4px;
        }
        
        .emmath-card__subtitle {
            font-size: 10px !important;
            font-weight: 600;
            color: #cbd5e1;
            letter-spacing: 0.2px;
            text-transform: uppercase;
        }
        
        .emmath-card__title {
            font-size: 22px !important;
            font-weight: 700;
            color: #1e3a8a;
            margin: 0;
            line-height: 1.4;
        }
        
        .emmath-card__icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: pink;
        }
        /* 하단: 자세히보기 링크를 오른쪽 정렬 */
        
        .emmath-card__link {
            margin-top: 0;
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
            white-space: nowrap;
            align-self: flex-end;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <a href="#academy" class="emmath-card">
            <div class="emmath-card__content">
                <div class="emmath-card__header-row">
                    <div class="emmath-card__subtitle">ACADEMY INTRODUCTION</div>
                    <h3 class="emmath-card__title">학원 소개</h3>
                    <div class="emmath-card__icon"></div>
                </div>
                <div class="emmath-card__link">자세히보기 &gt;</div>
            </div>
        </a>
    </div>
</body>

</html>
